version: "3.8"

services:
  mysql:
    image: mysql:8.0.20
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      # MYSQL_USER: keycloak
      # MYSQL_PASSWORD: 123456
      # MYSQL_DATABASE: keycloak
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - backend
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 20s
      retries: 10
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: keycloak
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: 123456
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend

  discoveryserver:
    build:
      context: .
      dockerfile: discoveryserver/Dockerfile
    image: "${DOCKER_USERNAME}/discoveryserver:latest"
    ports:
      - "8761:8761"
    networks:
      - backend
  apigateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - HOST_IP_ADDRESS=${HOST_IP_ADDRESS}

  accountservice:
    build:
      context: .
      dockerfile: account/Dockerfile
    ports:
      - "9001:9001"
    networks:
      - backend
    depends_on:
      discoveryserver:
        condition: service_started
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/accountservice
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - HOST_IP_ADDRESS=${HOST_IP_ADDRESS}
  testservice:
    build:
      context: .
      dockerfile: testservice/Dockerfile
    ports:
      - "9002:9002"
    networks:
      - backend
    depends_on:
      discoveryserver:
        condition: service_started
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/testservice
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - HOST_IP_ADDRESS=${HOST_IP_ADDRESS}
  attemptservice:
    build:
      context: .
      dockerfile: attempt/Dockerfile
    ports:
      - "9003:9003"
    networks:
      - backend
    depends_on:
      discoveryserver:
        condition: service_started
      mysql:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/attemptservice
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - HOST_IP_ADDRESS=${HOST_IP_ADDRESS}
  fileservice:
    build:
      context: .
      dockerfile: fileservice/Dockerfile
    ports:
      - "9004:9004"
    networks:
      - backend
    depends_on:
      - discoveryserver
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - HOST_IP_ADDRESS=${HOST_IP_ADDRESS}
  frontend:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./web-app:/app
      - /app/node_modules
    networks:
      - backend
    depends_on:
      - apigateway
      
networks:
  backend:
    driver: bridge
volumes:
  mysql_data: