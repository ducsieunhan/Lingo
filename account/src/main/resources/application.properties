spring.application.name=account-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:mysql://localhost:3306/accountservice?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=9001

con.notify.url: http://localhost:9005/api/v1

feign.client.config.default.connectTimeout=30000
feign.client.config.default.readTimeout=30000
feign.client.config.default.loggerLevel=full


spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Expose all the Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

#zipkin tracing endpoint
#1: pass all request trace to zipkin
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://${HOST_IP_ADDRESS:localhost}:9411/api/v2/spans

accounts.notification-service.url=http://localhost:9005
accounts.notification-event-exchange=notification-exchange
accounts.new-account-queue=queue-account
account.rabbit.host=localhost

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456