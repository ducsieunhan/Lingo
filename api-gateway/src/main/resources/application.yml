server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
      routes:
        - id: account-service
          uri: http://localhost:9001
          predicates:
            - Path=/api/v1/account/**
        - id: test-service
          uri: http://localhost:9002
          predicates:
            - Path=/api/v1/test/**, /api/v1/answer/**, /api/v1/resource/**, /api/v1/question/**
        - id: attempt-service
          uri: http://localhost:9003
          predicates:
            - Path=/api/v1/attempt/**
        - id: file-service
          uri: http://localhost:9004
          predicates:
            - Path=/api/v1/file/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/Lingo

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true

idp:
  url: http://localhost:8180
  client-id: Lingo
  client-secret: JK7Mc23PlhXx3TSCVlC3wKhq7PmohD8I
  realm: Lingo

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://${HOST_IP_ADDRESS:localhost}:9411/api/v2/spans"
